        <header class="container-fluid">

            </ul>

                {{#each productsInCart}}

                            <span class="item-title">{{p_variation}} {{p_name}}</span>
                            <small class="text-desc">Style {{p_style}} </small>
                            <small class="text-desc">color : Blue</small>
                            <small class="p-container-bottom">
                                <a href="#">EDIT</a> <a href="#"> Remove</a></button>
                                <a href="#">Save For laters</a>
                            </small>
                        </figcaption>
                    </figure>
                    <span class="size">S
                    </span>
                    <span class="qty"><small>{{p_quantity}}</small></span>
                    <span class="price">{{c_currency}}{{p_price}}</span>

                </div>
                {{/each}}
